<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/addtohomescreen.css">

  <title>Surgical procedures</title>

  <script type="text/javascript">
    var images = ['Ileocecectomy', 'Abdominoperineal resection', 'Anal anatomy', 'Coloanal - Side-to-end', 'Colon and rectum lymphatic drainage', 'Colonic J-pouch', 'Right hemicolectomy', 'Total abdominal colectomy', 'Transverse colectomy'];

    if ('serviceWorker' in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg){
          console.log("Yes, it did.");
        }).catch(function(err) {
          console.log("No it didn't. This happened: ", err)
        });
    }

    function init() {

      images.forEach(writeButton);
      
      function writeButton(imageName) {
        var a = document.createElement('a');  
        var link = document.createTextNode(imageName); 
        a.appendChild(link);   
        a.setAttribute('href',"draw.html");
        a.setAttribute('onclick',"setProcedure('"+imageName+"')");  
        a.setAttribute('class',"btn btn-primary btn-lg btn-block"); 
        a.setAttribute('role',"button"); 
        document.getElementById("proc").appendChild(a); 
      }
    }

    function setProcedure(proc) {
      //console.log(proc);
      localStorage["procedure"] = proc;
    }
  </script>
</head>
  <body onload="init()">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Surgical procedure</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="javascript:clear()">Add to Home<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container-fluid">
      <div id="proc" class="mx-auto pt-4" style="width: 300px;">
      </div>
    </main>
  </body>

  <script src="src/jquery-3.5.1.min.js"></script>
  <script src="src/addtohomescreen.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
